{% set name = "pymeshfix" %}
{% set version = "0.16.1" %}

package:
  name: pymeshfix
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52a8c1c8076dc29d4412a7283717088f68deda0ce155b7e3100e278434c91612
  patches:
    # This can be removed once the sdist is Python 3.11 compatible
    - force_cython.patch

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cython >=0.29.32
    - python
  host:
    - cython >=0.29.32
    - numpy
    - pip
    - python
    - glew
  run:
    - python
    - pyvista >=0.23.0

test:
  imports:
    - pymeshfix
  commands:
    - pip check  # [(py!=312 and py!=311) or not win]
  requires:
    - pip        # [(py!=312 and py!=311) or not win]

about:
  home: https://github.com/pyvista/pymeshfix
  summary: Python Wrapper for MeshFix to easily repair holes in surface meshes
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akaszynski
    - larsoner
